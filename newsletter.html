<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Subscribe to our newsletter for the latest updates and offers!"> 
    <title>Newsletter Subscription</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 300px; margin: auto; }
        input[type="email"] { width: 100%; padding: 10px; margin: 5px 0; }
        input[type="submit"] { padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Subscribe to Our Newsletter</h1>
    <p>Stay updated with the latest news, articles, and promotions. Sign up for our newsletter!</p>
    <form action="#" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
